version: "3"

services:
  mysql:
    container_name: kittr-mysql
    ports:
      - 3306:3306
    image: mysql:8.0.30
    environment:
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=dev
      - MYSQL_DATABASE=dev
      - MYSQL_ALLOW_EMPTY_PASSWORD=true

  postgres:
    container_name: postgres
    ports:
      - 5432:5432
    image: postgres:alpine
    environment:
      - POSTGRES_USER=turboAf
      - POSTGRES_PASSWORD=getTurbo
      - POSTGRES_DB=prisma
    restart: always
    volumes:
      - kittr-database:/var/lib/postgresql/data

  firebase-emulators:
    container_name: firebase-emulators
    ports:
      - 4000:4000
      - 4001:4001
      - 4002:4002
    build:
      context: ./lib/firebase-emulators
      dockerfile: Dockerfile
    image: firebase-emulator:firebase-emulator
    volumes:
      - ./lib/firebase-emulators/firebase.json:/src/firebase.json
      - ./lib/firebase-emulators/storage.rules:/src/storage.rules
      - ./lib/firebase-emulators/seed:/src/firebase/seed
    command: firebase emulators:start --project dev --import=./firebase/seed --debug

volumes:
  kittr-database:
    driver: local
