version: "3"

services:
  postgres:
    container_name: postgres
    ports:
      - 5432:5432
    image: postgres:alpine
    environment:
      - POSTGRES_USER=turboAf
      - POSTGRES_PASSWORD=dev
      - POSTGRES_DB=dev
    restart: always
    volumes:
      - kittr-database:/var/lib/postgresql/data

volumes:
  kittr-database:
    driver: local
